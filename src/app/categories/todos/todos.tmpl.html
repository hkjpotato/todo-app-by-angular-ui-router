<!-- todo list -->
<div ng-repeat="todo in todosListCtrl.todos | filter:{category:todosListCtrl.getCurrentCategoryName()}">
    <button type="button" class="close" ng-click="todosListCtrl.deleteTodo(todo)"><span class="glyphicon glyphicon-ok"></span></button>
    <button type="button" class="btn btn-link" 
            ui-sref="myapp.categories.todos.edit({todoId: todo.id})" ><span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a>{{todo.title}}</a>
</div>


<hr/>
<!-- CREATING -->
<ui-view ng-if="todosListCtrl.getCurrentCategory()">
    <button type="button" class="btn btn-link" 
            ui-sref="myapp.categories.todos.create">
        <span class="glyphicon glyphicon-plus"></span>
        Create Todo
    </button>
</ui-view>
